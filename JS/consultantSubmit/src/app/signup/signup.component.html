<div class="mx-auto p-4" style="width: 500px;">
  <h4 class="text-center">SignUp Form</h4>
  <form (submit)="signUp()">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="details.firstName" name="firstName">
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="details.lastName" name="lastName">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input class="form-control" type="email" id="email" [(ngModel)]="details.email" name="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input class="form-control" type="password" id="password" [(ngModel)]="details.password" name="password">
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="student" [(ngModel)]="details.role" name="role" value="student">
        <label class="form-check-label" for="student">Student</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="lead" [(ngModel)]="details.role" name="role" value="lead">
        <label class="form-check-label" for="lead">Lead</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
