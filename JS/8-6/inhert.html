<script>

Array.prototype.sort = function () {
    for (let index = 0; index < this.length; index++) 
        for(let i=0;i<this.length-1;i++){
            let temp;
            if(this[i]>this[i+1]){
                 temp= this[i];
                 this[i]= this[i+1];
                 this[i+1] = temp;
            }
        }
        return this;
    }

    var data ={
        numbers : [5,7,23,1,9,6,4]
    }



    data.__proto__.secSmall = function (){
        return this.numbers.sort()[1];
